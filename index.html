<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place video behind other elements */
        }
        .container {
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5); /* Slight transparency */
            backdrop-filter: blur(10px); /* Apply blur effect */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease forwards;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s forwards;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .rainbow-text {
            font-size: 1.5em;
            margin: 10px 0;
            display: inline-block;
            animation: bounce 2s forwards, rainbow 5s infinite;
        }
        #sound-icon {
            font-size: 2.5em; /* Icon size */
            margin-top: 20px;
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: transform 0.3s; /* Animation effect */
        }
        #sound-icon:hover { transform: scale(1.1); /* Slightly enlarge the icon on hover */ }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes rainbow {
            0% { color: #ff0000; } /* Red */
            14% { color: #ff7f00; } /* Orange */
            28% { color: #ffff00; } /* Yellow */
            42% { color: #00ff00; } /* Green */
            57% { color: #0000ff; } /* Blue */
            71% { color: #4b0082; } /* Indigo */
            85% { color: #9400d3; } /* Violet */
            100% { color: #ff0000; } /* Back to Red */
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            .rainbow-text { font-size: 1.2em; }
            #sound-icon { font-size: 2em; /* Smaller icon on mobile */ }
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="background-video">
        <source src="assests/background-play.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Notice</h1>
        <p class="rainbow-text">Currently, the owner has not started the business yet. Please check back later.</p>
        <p class="rainbow-text">वर्तमान में, मालिक ने अभी तक व्यापार शुरू नहीं किया है। कृपया बाद में देखें।</p>
        <i id="sound-icon" class="fas fa-volume-up" aria-hidden="true"></i> <!-- Sound icon -->
    </div>
    <audio id="background-music" loop>
        <source src="assests/ElevenLabs_2024-10-31T07_20_18_Reva - Familiar Hindi Voice_pvc_s23_sb7_se0_b_m2.mp3" type="audio/mpeg"> <!-- Replace with your audio file -->
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const paragraphs = document.querySelectorAll(".rainbow-text");
            paragraphs.forEach((p, index) => {
                p.style.animationDelay = `${index * 0.5}s`; // Add staggered animation
            });
            const audio = document.getElementById("background-music");
            audio.volume = 0.85; // Set volume to 85%
            audio.loop = true; // Ensure it loops
            // Function to play music
            const playMusic = () => {
                audio.currentTime = 0; // Reset to start
                audio.play().catch(error => {
                    console.error("Audio play failed:", error);
                });
            };
            // Click event for the sound icon
            const soundIcon = document.getElementById("sound-icon");
            soundIcon.addEventListener("click", () => {
                playMusic(); // Play the audio when the icon is clicked
            });
            // Set a timeout to replay the audio after it ends
            audio.addEventListener('ended', () => {
                setTimeout(playMusic, 1500); // Wait 1.5 seconds before replaying
            });
        });
    </script>
</body>
</html>
